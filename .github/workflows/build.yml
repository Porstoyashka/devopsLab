name: C/C++ CI

on:
  push:
    branches: ["branchHTTPserver"]
  pull_request:
    branches: ["branchHTTPserver"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y automake autoconf

      - name: Generate build system
        run: autoreconf --install && ./configure && make check

      - name: Run tests
        run: ./test_FuncA

    # Install QEMU for cross-platform builds
      - name: QEMU install
        uses: docker/setup-qemu-action@v3

    # Install Docker Buildx for multi-platform builds
      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v1

    # List available buildx builders
      - name: build ls
        run: docker buildx ls

      - name: Log in to dockerhub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Dockerfile image for amd64
        run: docker build --platform=linux/amd64 -t maxkostenko/httpserver:amd64 --push .

      - name: Build Dockerfile image for arm64
        run: docker build --platform=linux/arm64 -t maxkostenko/httpserver:arm64 --push .

      - name: Create manifest
        run: docker manifest create maxkostenko/httpserver --amend maxkostenko/httpserver:amd64 --amend maxkostenko/httpserver:arm64
      - name: Push manifest to docker hub
        run: docker manifest push maxkostenko/httpserver
